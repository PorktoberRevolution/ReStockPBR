// 0.625 Stack Core
@PART[restock-drone-core-0625-1]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL {}
  MODEL
  {
    model = ReStockPlusPBR/Assets/Command/restock-pbr-drone-core-0625-1
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetGrey
      swatchSecondary = porkjetBlack
    }
  }
}

