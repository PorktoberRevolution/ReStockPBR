/// This patch hides/modifies parts based on what you have installed

// ================================================================
// If Making History is installed, we will disable these parts
// ================================================================

@PART[restock-pbr-panel-*|restock-pbr-panel-triangle-*|restock-pbr-panel-triangle-equi-*]:HAS[#MHReplacement[True]]:FOR[ReStockPlusPBR]:NEEDS[SquadExpansion/MakingHistory]
{
  %TechHidden = True
  @entryCost = 0
  @category = none
  @subcategory = 0
}