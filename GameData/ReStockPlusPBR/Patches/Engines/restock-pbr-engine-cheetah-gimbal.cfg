// Enables gimbal on the vernier thrusters for the Cheetah

@PART[LiquidEngineLV-T91]:AFTER[000_ReStock]:NEEDS[ReStockPlus]:AFTER[ReStockPlus]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Engine/restock-pbr-engine-cheetah-1
  }
  @MODULE[ModuleGimbal]
  {
    @gimbalRange = 2
  }
  @MODULE[ModuleEnginesFX]
  {
    transformMultipliers
    {
      trf0 = 0.96
      trf1 = 0.01
      trf2 = 0.01
      trf3 = 0.01
      trf4 = 0.01
    }
  }
  MODULE
  {
    name = ModuleGimbal
    gimbalTransformName = vernier_gimbal
    gimbalRangeXP = 12
    gimbalRangeXN = 12
    gimbalRangeYP = 0
    gimbalRangeYN = 0
    gimbalResponseSpeed = 20
    useGimbalResponseSpeed = true
    enablePitch = false
    enableRoll = true
    enableYaw = false
  }
}