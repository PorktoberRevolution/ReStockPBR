
// Patches applying art changes to RS+ 0.625m structural parts
// Contents:
// -  (restock-node-625-1)
// 

@PART[restock-node-625-1]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  SHABBY_MATERIAL_REPLACE
  {
    materialDef = restock-pbr-node-attach-2
    targetMaterial = restock-node-attach-2
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = metalBasic
      swatchSecondary = metalBasic
    }
  }
}
