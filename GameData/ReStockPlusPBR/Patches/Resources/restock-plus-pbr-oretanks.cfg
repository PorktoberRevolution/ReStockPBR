// Patches applying art changes to ore tanks
// Contents:
// - 1.875m Ore Tank (restock-oretank-1875-1)
// - 3.75m Ore Tank (restock-oretank-375-1)

// 1.875m Ore Tank
@PART[restock-oretank-1875-1]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  SHABBY_MATERIAL_REPLACE
  {
    materialDef = restock-pbr-oretank-2
    targetMaterial = restock-oretanks-2
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetBlack
      swatchSecondary = metalBasic
    }
  }
}

