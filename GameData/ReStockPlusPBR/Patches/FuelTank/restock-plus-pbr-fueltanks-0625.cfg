@PART[restock-fuel-tank-0625-1]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/FuelTank/restock-pbr-fueltank-0625-1
  }
  !MODULE[ModulePartVariants] {}
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetBlack
    }
  }
}

