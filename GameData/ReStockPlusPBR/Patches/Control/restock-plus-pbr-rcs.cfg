
// Patches applying art changes to Restock+ RCS parts
// Contents:
// - RV-105-A RCS Thruster Block (restock-rcs-block-multi-2)
// - RV-1X-A RCS Thruster Block (restock-rcs-block-multi-mini-2)

// RV-105-A RCS Thruster Block
@PART[restock-rcs-block-multi-2]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL {}
  MODEL
  {
    model = ReStockPBR/Assets/Control/restock-pbr-rcs-block-multi-2
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetBlack
    }
  }
}

