// Patches applying art changes to aerodynamic pylons
// Contents:
// - Small Hardpoint (smallHardpoint)
// - Structural Pylon (structuralPylon)


// Small Hardpoint
@PART[smallHardpoint]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Coupling/restock-pbr-pylon-small-1
  } 
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetBlack
    }
  }
}

// Structural Pylon
@PART[structuralPylon]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Coupling/restock-pbr-pylon-large-1
  } 
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetBlack
    }
  }
}
