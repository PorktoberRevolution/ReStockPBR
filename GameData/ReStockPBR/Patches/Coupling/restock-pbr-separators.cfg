// Patches applying art changes to separators
// Contents:
// - TS-06 Separator (Separator_0)
// - TS-12 Separator (Separator_1)
// - TS-25 Separator (Separator_2)
// - TS-37 Separator (Separator_3)

// TS-06 Separator
@PART[Separator_0]:HAS[~RestockIgnore[*]]:AFTER[000_Restock]
{
  !mesh = DELETE  
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Coupling/restock-pbr-separator-0625-1
  }
  !MODULE[ModulePartVariants] {}
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = BlackAndWhite
    VARIANT
    {
      name = BlackAndWhite
      displayName = #LOC_RestockPBR_variant_bare
      themeName = BlackAndWhite
      primaryColor = #ffffff
      secondaryColor = #000000
      GAMEOBJECTS
      {
        Separator0625White = true
        Separator0625Yellow = false
      }
    } 
    VARIANT
    {
      name = YellowAndWhite
      displayName = #LOC_RestockPBR_variant_caution
      primaryColor = #4b6787
      secondaryColor = #ffffff
      GAMEOBJECTS
      {
        Separator0625White = false
        Separator0625Yellow = true
      }
    }
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetBlack
    }
  }
}

