// Patches applying art changes to aircraft landing gear
// Contents:
// - LY-01 Fixed Landing Gear (GearFixed)
// - LY-05 Steerable Landing Gear (GearFree)
// - LY-10 Small Landing Gear (SmallGearBay)
// - LY-35 Medium Landing Gear (GearSmall)
// - LY-60 Large Landing Gear (GearMedium)
// - LY-99 Extra Large Landing Gear (GearLarge)

// LY-01 Fixed Landing Gear
@PART[GearFixed]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{ 
  SHABBY_MATERIAL_REPLACE
  {
    materialDef = restock-pbr-landing-gear-1
    targetMaterial = LandingGear
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetWhite
    }
  }
}

