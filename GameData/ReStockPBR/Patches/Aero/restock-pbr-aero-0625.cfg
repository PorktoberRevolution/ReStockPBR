// Patches applying art changes to 0.625m aerodynamic parts
// Contents:
// - Small Nose Cone (standardNoseCone)

// Small Nose Cone
@PART[standardNoseCone]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL {}
  MODEL
  {
    model = ReStockPBR/Assets/Aero/restock-pbr-nosecone-0625-1
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetBlack
    }
  }
}
