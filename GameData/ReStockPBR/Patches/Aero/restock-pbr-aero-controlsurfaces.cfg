// Patches applying art changes to wings
// Contents:
// - Elevon 1 (StandardCtrlSrf)
// - Elevon 2 (elevon2)
// - Elevon 3 (elevon3)
// - Elevon 4 (smallCtrlSrf)
// - Elevon 5 (elevon5)
// - Big-S Elevon 1 (wingShuttleElevon1)
// - Big-S Elevon 2 (wingShuttleElevon2)
// - FAT-455 Aeroplane Control Surface (airlinerCtrlSrf)

// Elevon 1
@PART[StandardCtrlSrf]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL {}
  MODEL
  {
    model = ReStockPBR/Assets/Aero/restock-pbr-wing-elevon-1
  }
  !MODULE[ModulePartVariants] {}
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = Base
    VARIANT
    {
      name = Base
      displayName = #LOC_RestockPBR_variant_bare
      primaryColor = #ffffff
      GAMEOBJECTS
      {
        WingElevon1 = true
        WingElevon1Tiled = false
      }
    }
    VARIANT
    {
      name = Tiles
      displayName = #LOC_RestockPBR_variant_tiled
      primaryColor = #000000
      secondaryColor = #ffffff
      GAMEOBJECTS
      {
        WingElevon1 = false
        WingElevon1Tiled = true
      }
    }
  }


  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetBlack
      transform = WingElevon1
    }
    COLORZONE
    {
      name = tiles
      swatchPrimary = tileBlack
      swatchSecondary = tileBlack
      transform = WingElevon1Tiled
    }
  }
}

