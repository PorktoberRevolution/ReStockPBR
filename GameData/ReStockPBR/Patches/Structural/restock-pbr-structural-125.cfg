    rotation = 90, 0, -90
  }
  MODEL
  {
    model = ReStockPBR/Assets/Command/restock-pbr-hatch-common-round-1
    position = -0.905, 0, 0.0
    scale = 1.084142,1.084142,1.084142
    rotation = 90, 0, -270
