// Patches applying art changes to structural panels
// Contents:
// - M-1x1 Structural Panel (structuralPanel1)
// - M-2x2 Structural Panel (structuralPanel2)

// M-1x1 Structural Panel
@PART[structuralPanel1]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Structural/restock-pbr-panel-1x1-1
  }
  !MODULE[ModulePartVariants] {}
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = Basic
    VARIANT
    {
      name = Basic
      displayName = #LOC_RestockPBR_variant_bare
      primaryColor = #6f6e6d
      GAMEOBJECTS
      {
        Panel_1_Basic =  true
        Panel_1_Truss = false
        Panel_1_Blanket  = false
        Panel_1_Flat = false
        Panel_1_Foil = false
      }
    }
    VARIANT
    {
      name = Hollow
      displayName = #LOC_Restock_variant-surface_truss
      primaryColor =  #6f6e6d
      secondaryColor = #000000
      GAMEOBJECTS
      {
        Panel_1_Basic =  false
        Panel_1_Truss = true
        Panel_1_Blanket  = false
        Panel_1_Flat = false
        Panel_1_Foil = false
      }
    }
    VARIANT
    {
      name = Blankets
      displayName = #LOC_Restock_variant-surface_thermalblankets
      primaryColor = #ffffff
      GAMEOBJECTS
      {
        Panel_1_Basic =  false
        Panel_1_Truss = true
        Panel_1_Blanket  = true
        Panel_1_Flat = false
        Panel_1_Foil = false
      }
    }
    VARIANT
    {
      name = White
      displayName = #LOC_RestockPBR_variant_bare
      themeName = White
      primaryColor = #ffffff
      GAMEOBJECTS
      {
        Panel_1_Basic =  false
        Panel_1_Truss = false
        Panel_1_Blanket  = false
        Panel_1_Flat = true
        Panel_1_Foil = false
      }
    }
    VARIANT
    {
      name = Gold
      displayName = #LOC_RestockPBR_variant_mli 
      themeName = Gold
      primaryColor = #fccb0a
      GAMEOBJECTS
      {
        Panel_1_Basic =  false
        Panel_1_Truss = false
        Panel_1_Blanket  = false
        Panel_1_Flat = false
        Panel_1_Foil = true
      }
    }
  }

  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = metalBasic
      swatchSecondary = metalBasic
      transform = Panel_1_Basic
      transform = Panel_1_Truss
      transform = Panel_1_Flat
    }
    COLORZONE
    {
      name = fabric
      swatchPrimary = blanketWhite
      swatchSecondary = blanketWhite
      transform = Panel_1_Blanket
    }
    COLORZONE
    {
      name = mli
      swatchPrimary = mliGold
      swatchSecondary = mliGold
      transform = Panel_1_Foil
    }
  }
}

