// Patches applying art changes to structural truss parts
// Contents:
// - Cubic Octagonal Strut (restock-truss-3)
// - The Not-Rockomax Micronode (restock-truss-adapter-0625-1)
// - Octagonal Strut (restock-truss-hub-1)

// 
@PART[restock-truss-3]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Structural/restock-pbr-truss-3
    position = 0.0, 0.0, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = metalBasic
      swatchSecondary = metalBasic
      transform = GirderXXL
      transform = GirderXXLBlanketsStrut
    }
    COLORZONE
    {
      name = fabric
      swatchPrimary = blanketBeige
      swatchSecondary = blanketWhite
      transform = GirderXXLBlankets
    }
  }
}

