// Patches applying art changes to structural panels
// Contents:
// - (EquiTriangle0)
// - (EquiTriangle1)
// - (EquiTriangle1p5)
// - (EquiTriangle2)
// - (Panel0)
// - (Panel1)
// - (Panel1p5)
// - (Panel2)
// - (Triangle0)
// - (Triangle1)
// - (Triangle1p5)
// - (Triangle2)

// 
@PART[EquiTriangle0]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Structural/restock-pbr-panel-1x1-1
  }
  !MODULE[ModulePartVariants] {}
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = Basic
    VARIANT
    {
      name = Basic
      displayName = #LOC_RestockPBR_variant_bare
      primaryColor = #6f6e6d
      GAMEOBJECTS
      {
        Panel_Basic =  true
        Panel_Truss = false
        Panel_Blanket  = false
        Panel_Flat = false
        Panel_Foil = false
      }
    }
    VARIANT
    {
      name = Hollow
      displayName = #LOC_Restock_variant-surface_truss
      primaryColor =  #6f6e6d
      secondaryColor = #000000
      GAMEOBJECTS
      {
        Panel_Basic =  false
        Panel_Truss = true
        Panel_Blanket  = false
        Panel_Flat = false
        Panel_Foil = false
      }
    }
    VARIANT
    {
      name = Blankets
      displayName = #LOC_Restock_variant-surface_thermalblankets
      primaryColor = #ffffff
      GAMEOBJECTS
      {
        Panel_Basic =  false
        Panel_Truss = true
        Panel_Blanket  = true
        Panel_Flat = false
        Panel_Foil = false
      }
    }
    VARIANT
    {
      name = White
      displayName = #LOC_RestockPBR_variant_bare
      themeName = White
      primaryColor = #ffffff
      GAMEOBJECTS
      {
        Panel_Basic =  false
        Panel_Truss = false
        Panel_Blanket  = false
        Panel_Flat = true
        Panel_Foil = false
      }
    }
    VARIANT
    {
      name = Gold
      displayName = #LOC_RestockPBR_variant_mli 
      themeName = Gold
      primaryColor = #fccb0a
      GAMEOBJECTS
      {
        Panel_Basic =  false
        Panel_Truss = false
        Panel_Blanket  = false
        Panel_Flat = false
        Panel_Foil = true
      }
    }
  }

  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = metalBasic
      swatchSecondary = metalBasic
      transform = Panel_Basic
      transform = Panel_Truss
      transform = Panel_Flat
    }
    COLORZONE
    {
      name = fabric
      swatchPrimary = blanketWhite
      swatchSecondary = blanketWhite
      transform = Panel_Blanket
    }
    COLORZONE
    {
      name = mli
      swatchPrimary = mliGold
      swatchSecondary = mliGold
      transform = Panel_Foil
    }
  }
}

