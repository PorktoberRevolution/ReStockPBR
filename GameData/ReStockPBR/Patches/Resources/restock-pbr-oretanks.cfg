// Patches applying art changes to ore tanks
// Contents:
// - Radial Holding Tank (RadialOreTank)
// - Small Holding Tank (SmallTank)
// - Large Holding Tank (LargeTank)

// Radial Holding Tank
@PART[RadialOreTank]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  SHABBY_MATERIAL_REPLACE
  {
    materialDef = restock-pbr-oretank-1
    targetMaterial = restock-oretanks-1
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetBlack
      swatchSecondary = metalBasic
    }
  }
}

